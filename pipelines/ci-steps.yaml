#Using Azure Key_vault store for ACR secrets 

steps:
- bash: |
    cd $(projectName)
    docker build \
        -t $(registryServerName)/$(imageName):$(imageTag) \
        .
  failOnStderr: true
  displayName: 'docker build'

- bash: |
    cd $(projectName)/spring-boot-web
    mvn clean package
  failOnStderr: true
  displayName: 'maven package - if needed we can push this artifact to artifactory such as JFROG'

- bash: |
    echo '{{.Secrets.password}}' | docker login \
        $(registryServerName) \
        -u '{{.Secrets.username}}' \
        --password-stdin
  secrets:
  - id: username
    keyvault: https://delphivault.vault.azure.net/secrets/UserName
  - id: password
    keyvault: https://delphivault.vault.azure.net/secrets/Password
  condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))
  displayName: 'docker login'
- bash: |
    docker push $(registryServerName)/$(imageName):$(imageTag)
  failOnStderr: true
  condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))
  displayName: 'docker push'
- task: HelmInstaller@1
  displayName: 'install helm'
  inputs:
    helmVersionToInstall: $(helmVersion)
- bash: |
    cd $(projectName)
    helm package \
        --version $(helmChartVersion) \
        --app-version $(imageTag) \
        charts/$(projectName)
  failOnStderr: true
  displayName: 'helm package'
- bash: |
    cd $(projectName)
    chartPackage=$(ls $(projectName)-*.tgz)
    az acr helm push \
        -n $(registryName) \
        -u '{{.Secrets.username}}' \
        -p '{{.Secrets.password}}' \
        $chartPackage
    echo $(jq -n --arg version "$(helmChartVersion)" '{helmChartVersion: $version}') > $(build.artifactStagingDirectory)/variables.json
  failOnStderr: true
  name: helmPush
  condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))
  displayName: 'az acr helm push'
- publish: $(build.artifactStagingDirectory)
  artifact: build-artifact
  condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/master'))
