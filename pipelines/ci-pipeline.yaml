trigger:
  batch: true
  branches:
    include: 
    - '*'
  paths:
    include: 
    - delphi_task/
    - ci-steps.yml
    
pr: none

pool:
  vmImage: 'ubuntu-16.04'

variables:
- template: ci-vars.yml
  parameters:
      projectName: delphi_task
      registryName: delphiacr
      imageName: delphi_springboot

steps:
- template: ci-steps.yml